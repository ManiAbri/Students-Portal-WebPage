            <div class="profile-box">

                <p><strong>رمز عبور فعلی شما:</strong> &nbsp; &nbsp; <span id="current-password"></span></p>
            </div>
            <!-- &nbsp; for more space between words -->




            <div class="password-change-box">
                <label for="new-password">رمز عبور جدید را وارد کنید:</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="رمز عبور جدید">
                    <span class="toggle-password" onclick="togglePassword('new-password', this)">👁️</span>
                </div>

                <label for="confirm-password">تکرار رمز عبور جدید:</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="تکرار رمز عبور جدید">
                    <span class="toggle-password" onclick="togglePassword('confirm-password', this)">👁️</span>
                </div>

                <button id="change-password-btn">تغییر رمز</button>
                <p id="message"></p>
            </div>
